name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci_gate:
    name: CI Gate
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI baseline passed"
  detect:
    name: Detect components
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.detect.outputs.backend }}
      frontend: ${{ steps.detect.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        shell: bash
        run: |
          if [ -f backend/pyproject.toml ] || [ -f backend/requirements.txt ] || [ -f backend/manage.py ]; then
            echo "backend=true" >> "$GITHUB_OUTPUT"
          else
            echo "backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f frontend/package.json ]; then
            echo "frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "frontend=false" >> "$GITHUB_OUTPUT"
          fi

  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest
    needs: detect
    if: ${{ needs.detect.outputs.backend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Sanity check
        run: |
          cd backend
          python -m compileall .

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    needs: detect
    if: ${{ needs.detect.outputs.frontend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install + build
        run: |
          cd frontend
          npm ci
          npm run build
