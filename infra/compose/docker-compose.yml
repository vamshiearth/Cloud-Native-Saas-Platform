services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ../../backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/app
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ../../backend:/app

volumes:
  pgdata:
